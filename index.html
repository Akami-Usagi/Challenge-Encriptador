<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Codificador</title>
</head>
<body>
    <header class="header">
        <div><img src="imagenes/Stargazer.svg" alt="Logo Stargazer" class="header-logo"></div>
        <div><h1 class="header-text">Stargazer Studio</h1></div>
    </header>
    <p class="title">Ingrese el texto que desea codificar</p>
    <section class="section">
        
        <form action="submit" class="decode">
            <textarea name="text" class="text-field" cols="30" rows="10"></textarea>
            <button>Codificar</button>
        </form>
        <div class="code">
            <textarea name="text" class="text-area" cols="30" rows="10"></textarea>
            <div class="botones-textview">
                <button class="decode-button">Decodificar</button>
                <button class="copy-button">Copiar Codigo</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <h4>Codificado por:</h4>
        <h3>Camilo Arango Escobar</h3>
        <h4>akami.3ds@gmail.com</h4>
    </footer>

    <script src="scripts/index.js" type="module"></script>
</body>
</html>
